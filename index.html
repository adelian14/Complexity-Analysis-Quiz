<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Complexity Analysis Quiz</title>
</head>

<body>
    <div class="px-3">
        <div id="home" class="vh-100 pt-5">
            <div class="container pt-5">
                <div class="row pt-5">
                    <div class="col-12 text-center mt-5">
                        <h1 class="display-2 fw-semibold mb-5">Complexity Analysis Quiz</h1>
                        <button class="px-5 rounded-pill start-quiz-btn btn-success btn" id="start-quiz-btn">Start
                            Quiz</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="question" style="display: none;">

        </div>
        <div id="result" class="pt-5" style="display: none; min-height: 100vh;">
            <div class="container-fluid pt-5">
                <div class="row pt-5">
                    <div class="col-12 text-center mt-5">
                        <h1 class="display-4 fw-semibold mb-3" id="grade">Very Good!</h1>
                        <h1 class="fw-semibold mb-4" id="score">Your score is 20/30</h1>
                        <button class="px-4 rounded-pill start-quiz-btn btn-success btn" id="restart-quiz-btn">Retake
                            Quiz</button>
                        <button class="px-4 rounded-pill start-quiz-btn btn-primary btn" id="show-answers-btn">Show answers</button>
                    </div>
                    <div class="col-12">
                        <div id="final-answers" class="row mt-3" style="display: none;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
